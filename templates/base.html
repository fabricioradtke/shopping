{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" href="https://img.icons8.com/nolan/16/death-star.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

		{% block head %}{% endblock %}

		<title>{% block title %}Shop Wars{% endblock %}</title>
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-dark bg-dark">
            <div class="container-xxl">
                <a href="{% url 'order-index' %}" class="navbar-brand">
					<img src="https://img.icons8.com/nolan/50/death-star.png" alt="" class="me-2 d-inline-block align-middle">
					Shop Wars
				</a>
            </div>
        </nav>

		<div class="container-xxl my-md-4" id="content">
			{% block content %}{% endblock %}
			<span class="clearfix"></span>
		</div>

		<!-- JavaScripts
		================================================== -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

		{% block footer %}{% endblock %}
    </body>
</html>
