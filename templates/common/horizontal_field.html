{% load forms %}

<div class="row mb-3 {{ field.css_classes }}">
	<label for="{{ field.id_for_label }}" class="col-sm-6 col-form-label{% if field.field.required %} {{ form.required_css_class }}{% endif %}">
		<span class="field-label">{{ field.label }}</span>
		{% include 'common/field_required.html' %}
		{% include 'common/field_help.html' %}
	</label>
	<div class="col-sm-6">
		{% if field|is_checkbox %}
			{% include 'common/fields/checkbox.html' with is_horizontal=1 %}
		{% elif field|is_radio %}
			{% include 'common/fields/radiobutton.html' with is_horizontal=1 %}
		{% else %}
			{{ field|bootstrap_class }}
		{% endif %}

		{% include 'common/field_errors.html' %}
	</div>
</div>
